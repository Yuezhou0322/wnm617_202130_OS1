<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hamster Tracker</title>

   <link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
   <link rel="stylesheet" href="css/app.css">

   <script src="lib/js/jquery-2.2.4.min.js"></script>

   <script src="js/signin.js"></script>
   <script src="js/app.js"></script>
   <script src="js/pages.js"></script>
   <script src="js/functions.js"></script>
   <script src="js/maps.js"></script>
   <script src="js/forms.js"></script>
   <script src="js/parts.js"></script>

<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB52y385Eq4IKWQkQ4KC8ejozw-ZRO70KY&libraries=&v=weekly"
      async
    ></script>


   <script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<section data-role="page" id="signin-page">
      <div data-role="main" class="display-flex flex-vertical">
         <div class="flex-stretch"></div>
         <div class="flex-none">
         	<div class="logo">
               <img src="img/logo.png" alt="">
            </div>
            <form class="form" id="signin-form" data-ajax="false" style="padding:1em">
               <div class="form-control">
                  <label for="signin-username" class="form-label">Username</label>
                  <input class="form-input" type="text" id="signin-username" data-role="none">
               </div>
               <div class="form-control">
                  <label for="signin-password" class="form-label">Password</label>
                  <input class="form-input" type="password" id="signin-password" data-role="none">
               </div>
               <div class="form-control">
                  <input type="submit" class="form-button" value="Sign In" data-role="none">
               </div>
            </form>
         </div>
      </div>
   </section>

   <section data-role="page" id="recent-page">
      <div data-role="main">
         <div class="map"></div>
         <div class="map-icon-test icon" style="position:absolute;left:20vw;top:40vh;font-size:2em" data-activate="#recent-test-modal">
            <img src="img/icon/logo1.png" alt="">
         </div>


         <div class="modal" id="recent-test-modal">
            <div class="modal-popup small" data-deactivate="#recent-test-modal">
               <div class="modal-body">Hamster</div>
            </div>
         </div>
      </div>
      <footer data-role="footer" data-template="#footer-template"></footer>
   </section>

   <section data-role="page" id="list-page">
      <header data-role="header">
         <h1>Hamster Search</h1>
         <ul>
            <li class="flex-stretch"></li>
            <li><a href="#" class="js-list-add-animal"
               data-activate="#list-add-modal">&plus;</a></li>
         </ul>
      </header>
      <div data-role="main"><div class="overscroll">
         <div class="animallist"></div>
         <!-- ul>li*10>a[href=#animal-profile-page]>{Animal $} -->
         <ul>
            <li><a href="#animal-profile-page">
            <img src="img/logo3.jpg" style="width:100px;height: 100px">Hamster 1</a></li>
            <li><a href="#animal-profile-page">
            <img src="img/logo3.jpg" style="width:100px;height: 100px">Hamster 2</a></li>
            <li><a href="#animal-profile-page">
            <img src="img/logo3.jpg" style="width:100px;height: 100px">Hamster 3</a></li>
            <li><a href="#animal-profile-page">
            <img src="img/logo3.jpg" style="width:100px;height: 100px">Hamster 4</a></li>
            <li><a href="#animal-profile-page">
               <img src="img/logo3.jpg" style="width:100px;height: 100px">Hamster 5</a></li>
            
      </div></div>
      <footer data-role="footer" data-template="#footer-template"></footer>


      <div class="modal" id="list-add-modal">
         <div class="modal-back" data-deactivate="#list-add-modal"></div>
         <form class="modal-popup" data-ajax="false" id="list-add-form">
            <div class="modal-head">Hamster</div>
            <div class="modal-body">
               <div class="form-control">
                  <label for="list-add-name" class="form-label">Name</label>
                  <input class="form-input" type="text" id="list-add-name" data-role="none">
               </div>
               <div class="form-control">
                  <label for="list-add-type" class="form-label">Type</label>
                  <input class="form-input" type="text" id="list-add-type" data-role="none">
               </div>
               <div class="form-control">
                  <label for="list-add-breed" class="form-label">Color</label>
                  <input class="form-input" type="text" id="list-add-breed" data-role="none">
               </div>
            </div>
            <div class="modal-foot display-flex">
               <div class="flex-stretch"></div>
               <div class="flex-none">
                  <a href="#" data-deactivate="#list-add-modal">Submit</a>
               </div>
            </div>
         </form>
      </div>
   </section>

     <!-- USER DATA SECTION -->

   <section data-role="page" id="user-profile-page">
      <div data-role="main">
         <div class="profile"></div>
         <img src="img/logo2.png" style="width:200px; height:200px;position: center;">

         <h1>Frist name</h1>
         <h1>Last name</h1>
         <h1>Email</h1>
         <div class="floater top right">
            <a href="#" class="icon" data-activate="#user-settings-modal"><img src="img/icon/user.png" alt=""></a>
         </div>


         <div class="modal" id="user-settings-modal">
            <div class="modal-drawer right">
               <div class="modal-head display-flex">
                  <div class="flex-none">Settings</div>
                  <div class="flex-stretch"></div>
                  <div class="flex-none"><a href="#"data-deactivate="#user-settings-modal">&times;</a></div>
               </div>
               <div class="modal-body"><div class="overscroll">
                  <ul>
                     <li>Change Name</li>
                     <li>Change Password</li>
                     <li><a href="#" class="js-logout">Sign Out</a></li>
                  </ul>
               </div>
               </div>
            </div>
         </div>
      </div>
      <footer data-role="footer" data-template="#footer-template"></footer>
   </section>

   <!--  ANIMAL DATA SECTION -->

   <section data-role="page" id="animal-profile-page">
      <div data-role="main" class="display-flex flex-vertical">
         <div class="animal-top">
            <div class="floater top left header no-touch" style="background-image: linear-gradient(180deg, #ffffff96, #ffffff00);">
               <ul>
                  <li class="flex-none do-touch"><a href="#" data-rel="back">Back</a></li>
                  <li class="flex-stretch"></li>
                  <li class="flex-none do-touch"><a href="#">Edit</a></li>
               </ul>
            </div>
         </div>
         <div class="floater bottom right" style="font-size:1.5em">
               <form class="icon" data-ajax="false" id="animal-update-image-form">
                  <input type="file" id="animal-update-image-input" class="hidden" data-role="none">
                  <label for="animal-update-image-input" style="margin:0"><img src="img/icon/pencil.svg" alt=""></label>
               </form>
            </div>
         </div>
         <div class="header animal-nav">
            <ul>
               <li class="flex-stretch"><a href="#">map</a></li>
               <li class="flex-stretch"><a href="#">info</a></li>
            </ul>
         </div>

         <div class="animal-bottom">
            <div class="animal-bottom-section animal-map">
               <div class="map"></div>
               <div class="floater bottom right" style="padding:1em">
                  <a href="#choose-location-page" class="circle-button js-choose-animal">&plus;</a>
               </div>
            </div>
            <div class="animal-bottom-section animal-info"></div>
         </div>
      </div>
   </section>



 <script type="text/template" id="footer-template">
   <ul class="title-icons">
      <li><a href="#recent-page">
         <span class="icon"><img src="img/icon/house.png" alt=""></span>
         <span class="title">Recent</span>
      </a></li>
      <li><a href="#list-page">
         <span class="icon"><img src="img/icon/clipboard.png" alt=""></span>
         <span class="title">List</span>
      </a></li>
      <li><a href="#user-profile-page">
         <span class="icon"><img src="img/icon/user.png" alt=""></span>
         <span class="title">Profile</span>
      </a></li>
   </ul>
   </script>

   <script type="text/template" id="animal-link-template">
   this is an animal link
   </script>

</body>
</html>
